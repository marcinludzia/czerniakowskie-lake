name: Build and Deploy Czerniakowskie-Lake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Build with Gradle
      run: gradle build

  install:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Add permissions
        run: chmod +x /home/marcin/actions-runner/_work/czerniakowskie-lake/czerniakowskie-lake/scripts/install_on_test.sh
      - name: Run installation script
        run: cd /home/marcin/actions-runner/_work/czerniakowskie-lake/czerniakowskie-lake/scripts && ./install_on_test.sh

  start:
    needs: install
    runs-on: self-hosted
    with:
      start: cd /home/marcin/applications/czerniakowskie-lake/app/bin && ./app &
